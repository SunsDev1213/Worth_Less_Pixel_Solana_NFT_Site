  <head>
    <meta charset="utf-8" />

    />

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

      @import url("https://fonts.google.com/specimen/Montserrat");

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script>
    if (annyang) {
      // Add our commands to annyang
      const commands = {
        'go to home': () => { window.location.href = 'https://worthlesspixels.com/home'; },
        'go to mint': () => { window.location.href = 'https://worthlesspixels.com/mint'; },
        'go to gallery': () => { window.location.href = 'https://worthlesspixels.com/gallery'; },
        'go to provenance': () => { window.location.href = 'https://worthlesspixels.com/provenance'; },
        'go to roadmap': () => { window.location.href = 'https://worthlesspixels.com/roadmap'; },
        'go to faq': () => { window.location.href = 'https://worthlesspixels.com/faq'; },
        'go to contact': () => { window.location.href = 'https://worthlesspixels.com/contact';},
        'Good Morning': () => { 
          var audio = new Audio('Rooster.mp3');
          audio.play();
        },
        'Good Morning Jeffery': () => { 
          var audio = new Audio('Rooster.mp3');
          audio.play();
        }
      };

      annyang.addCommands(commands);

      // Start listening.
      annyang.start();
    }
    </script>
    <title>Worthless Pixels</title>
